<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="main">
        <div class="center" id="center">
            <img src="" alt="">      
        </div>
        <div class="btn">
            <a class="a1" href="index.html" >Previous Page</a>
            <br>
            <a class="a2" href="loader.html" >Next Page</a>
        </div>
    </div>

    <script>
        const centerdiv = document.getElementById('center');
        fetch('https://jsonplaceholder.typicode.com/photos?_limit=20').then((apidata)=>{
            return apidata.json();
        }).then((jsondata)=>{
            jsondata.map((val)=>{
                key = val.id;
                let img = document.createElement('img')
                img.src = `https://picsum.photos/200/350?random${val.id}`;
                centerdiv.appendChild(img)
            });
        });
    </script>
    
</body>
</html>
